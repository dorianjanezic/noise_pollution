<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noise pollution guide</title>
    <script src="sounds.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>  
</head>
<body>
    <iframe src="sounds/welcome.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <div id="title">NOISE RECYCLING</div>
<!--drop down annoying-->
    <div id="buttons">
        <div id="dropdown-annoying">
            <button id="annoyingbtn">human</button>
            <div id="annoying-content">
                <a href="#" id="scratching">scratching</a>
                <a href="#" id="snoring">snooring</a>
                <a href="#" id="chewing">chewing</a>
                <a href="#" id="nails">nails</a>
            </div>
        </div>
<!--drop down urban-->
        <div id="dropdown-urban">
            <button id="urbanbtn">urban</button>
            <div id="urban-content">
                <a href="#" id="car">car</a>
                <a href="#" id="construction">construction</a>
                <a href="#" id="train">train</a>
                <a href="#" id="airplane">airplane</a>
            </div>
        </div>
<!--drop down underwater-->
        <div id="dropdown-underwater">
            <button id="underwaterbtn">underwater</button>
            <div id="underwater-content">
                <a href="#" id="sonar">sonar</a>
                <a href="#" id="propeler">propeller</a>
                <a href="#" id="explosive">explosive</a>
                <a href="#" id="airgun">airgun</a>
            </div>
        </div>
    </div> 
<!--p5 microphone-->
    <div id="recycling">
        <script src="mic.js" id="recycling"></script> 
        <input id="noiser" value="noise recycling?"></input>
        <button id="submitbtn">submit</button>
    </div>

    <div id="controls">
        <button id="recordButton">Record</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
     </div>
     <div id="formats"></div>
  	<ol id="recordingsList"></ol>
<!--survey for noise recycling-->

        <input></input>
        <button></button>
    </div> -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="sounds.js" type="text/javascript"></script>
</body>
</html>
